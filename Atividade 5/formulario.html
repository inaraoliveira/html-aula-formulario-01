<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <form action="">
            <fieldset style="width: 40%;">
                <legend>Formulário</legend>
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" style="width: 400px;" name="nome-completo"><br>
                <br><br>
                <label for="data-de-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-de-nascimento" name="data-de-nascimento"><br>
                <br><br>
                <section style="display:inline-block;">
                    <label for="estado">Selecione o estado em que mora:</label><br>
                    <select id="estado">
                        <option>Estado</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distrito-federal">Distrito Federal</option>
                        <option value="espirito-santo">Espírito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="mato-grosso">Mato Grosso</option>
                        <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                        <option value="minas-gerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="rio-grande-do-norte">Rio Grande do Norte</option>
                        <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santa-catarina">Santa Catarina</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>
                    <br><br><br>
                    <label for="teste">5 + 4 é?</label>
                    <input type="number" style="width: 30px;" id="teste" name="teste">
                </section>
                <section style="display:inline-block; margin-left: 50px;">
                    <label>Gênero:</label><br>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label><br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="outro" name="genero" value="outro">
                    <label for="outro">Outro</label><br><br>
                    <input type="submit" id="botão" value="Salvar">
                </section>
                </form>
        </fieldset> 
    </body>
</html>
