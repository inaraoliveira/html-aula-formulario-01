<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <div>
            <h1>Formulário HTML</h1>
        </div>
        <fieldset style="width: 15%;">
            <legend>Informações Pessoais</legend>
            <form action="" method="POST">
                <label for="nome-completo">Nome Completo:</label><br>
                <input type="text" id="nome-completo" name="nome-completo" required>
                <br><br>
                <label for="idade">Idade:</label><br>
                <input type="text" id="Idade" name="idade" required>
                <br><br>
                <label for="data-de-nascimento">Data de Nascimento:</label><br>
                <input type="date" id="data-de-nascimento" name="data-de-nascimento" required>
                <br><br>
                <label for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" name="telefone" required>
                <br><br>
                <input type="submit" id="botão">
            </form>
        </fieldset>
    </body>
</html>
